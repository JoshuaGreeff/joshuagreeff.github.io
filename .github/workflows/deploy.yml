name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the project
      - name: Build React app
        run: npm run build

      # Upload the build folder as an artifact
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist  # path to the build directory

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Checkout the repository again
      - name: Checkout repository
        uses: actions/checkout@v4

      # Deploy to GitHub Pages using deploy-pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Uses GitHub's built-in token for authentication
